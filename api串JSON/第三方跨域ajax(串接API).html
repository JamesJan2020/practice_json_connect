<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    table,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }

    tr:nth-child(even) {
        background: rgb(238, 235, 235)
    }
</style>

<body>
    <table id="list">
        <thead>
            <td>Region</td>
            <td>Town</td>
            <td>Name</td>
        </thead>
    </table>
    <script>

        $(function () {
            $.ajax({
                type: "get",
                url: "https://cors-anywhere.herokuapp.com/https://gis.taiwan.net.tw/XMLReleaseALL_public/scenic_spot_C_f.json",//https://cors-anywhere.herokuapp.com跨域代理
                dataType: "json",

            }).then(function (e) {
                console.log(e);
                let sightseeing = e.XML_Head.Infos.Info
                console.log(sightseeing);
                sightseeing.forEach(elm => {
                    // console.log(elm.Add);
                    let Region = elm.Region
                    let Town = elm.Town
                    let f_name = elm.Name
                    $("#list").append(`<tr><td>${Region}</td><td>${Town}</td><td>${f_name}</td></tr>`)
                });
            })
        })

    </script>
</body>

</html>
