<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        table,
        td,th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    
        tr:nth-child(odd) {
            background: rgb(238, 235, 235)
        }
    </style>
</head>
<body>
    <table id="list">
        <thead>
            <tr>
                <th>Region</th>
                <th>Town</th>
                <th>Name</th>
            </tr>
        </thead>
    </table>

    <script>
        $(function () {
            $.ajax({
                type: "get",
                url: "scenic_spot_C_f.json",
                dataType: "JSON"
            }).then(function (e) {
                console.log(e);
                let sightseeing = e.XML_Head.Infos.Info
                console.log(sightseeing);
                sightseeing.forEach(elm => {
                    // console.log(elm.Add);
                    let Region = elm.Region
                    let Town = elm.Town
                    let f_name = elm.Name
                    $("#list").append(`<tr><td>${Region}</td><td>${Town}</td><td>${f_name}</td></tr>`)
                });
            })
        })












    </script>

</body>

</html>
