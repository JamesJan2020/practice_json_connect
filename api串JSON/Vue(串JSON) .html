<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Document</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr:nth-child(odd) {
            background: rgb(238, 235, 235)
        }
    </style>

</head>

<body>
    <table id="list">
        <thead>
            <tr>
                <th>Region</th>
                <th>Town</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(Item, index) in sightseeing">
                <td>{{Item.Region}}</td>
                <td>{{Item.Town}}</td>
                <td>{{Item.Name}}</td>
            </tr>
        </tbody>
    </table>
    <script>
        $(function () {
            $.ajax({
                type: "get",
                url: "scenic_spot_C_f.json",
                dataType: "JSON"
            }).then(function (e) {
                console.log(e);
                var sightseeing = e.XML_Head.Infos.Info
                console.log(sightseeing);
                var App = new Vue({
                    el: "#list",
                    data: {sightseeing}
                })

            })
        })
    </script>
</body>

</html>
